<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotify</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 d-flex flex-column sidebar ">
          <div><img id="logo-top" src="/img/spotify-logo.png" alt="" /></div>
          <div><i class="fas fa-home"></i><a href="#">Home</a></div>
          <div><i class="fas fa-search"></i> <a href="#">Search</a></div>
          <div><i class="fas fa-book-open"></i> <a href="#">Your Library</a></div>
          <div class="middel"></div>
          <div>
            <button type="button" class="btn btn-light">SIGN UP</button>
          </div>
          <div>
            <button type="button" class="btn btn-dark">LOGIN</button>
          </div>
          <div>
            <a href="#">Cookies</a>
          </div>
          <div>
            <a href="#">Primary</a>
          </div>
          <div>
            <a href="#">Policy</a>
          </div>
        </div>
        <div class="col-10 d-flex flex-column bg-main align-items-center">
          <nav class="navbar navbar-expand-lg navbar-light">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link link-border" href="#">TRINDING</a>
                <a class="nav-item nav-link link-border" href="#">PODCAST</a>
                <a class="nav-item nav-link link-border" href="#">MOODS AND GENERES</a>
                <a class="nav-item nav-link link-border" href="#">NEW RELEASES</a>
                <a class="nav-item nav-link link-border" href="#">DISCOVER</a>
              </div>
            </div>
          </nav>
          <div class="container">
            <h2 class="text-uppercase">#throwbackthursday</h2>
            <div class="row">
              <img class="col-12 col-sm-6 col-lg-2 my-3 throwback-pictures" src="./img/Armin.jpg" alt="movie" />
              <img class="col-12 col-sm-6 col-lg-2 my-3 throwback-pictures" src="./img/Clemens.jpg" alt="movie" />
              <img class="col-12 col-sm-6 col-lg-2 my-3 throwback-pictures" src="./img/Edsheeran.jpg" alt="movie" />
              <img class="col-12 col-sm-6 col-lg-2 my-3 throwback-pictures" src="./img/Gaga.jpg" alt="movie" />
              <img class="col-12 col-sm-6 col-lg-2 my-3 throwback-pictures" src="./img/Gulddreng.jpg" alt="movie" />
              <img class="col-12 col-sm-6 col-lg-2 my-3 throwback-pictures" src="./img/JB.jpg" alt="movie" />
            </div>
            <h2>Classifiche</h2>
            <img class="col-12 col-sm-6 col-lg-2 my-3 throwback-pictures" src="./img/Nikogjay.jpg" alt="movie" />
            <img class="col-12 col-sm-6 col-lg-2 my-3 throwback-pictures" src="./img/Morten.jpg" alt="movie" />
            <img class="col-12 col-sm-6 col-lg-2 my-3 throwback-pictures" src="./img/Morten.jpg" alt="movie" />
            <img class="col-12 col-sm-6 col-lg-2 my-3 throwback-pictures" src="./img/Nikogjay.jpg" alt="movie" />
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
